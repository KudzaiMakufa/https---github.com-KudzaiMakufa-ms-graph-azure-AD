<!DOCTYPE html>
<html>
<head>
	<title>Microsoft Identity </title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
     <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>AAD Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-microsoft"></i></span>
				
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>

                    <div class="form-group d-flex justify-content-center">
                        <a href="#" class="btn float-right login_btn mr-3">Login</a>
                        <a href="{{ auth_url }}" class="btn float-right login_btn">SSO Login</a>
                    </div>

                    {% if config.get("B2C_RESET_PASSWORD_AUTHORITY") %}
                    <div class="row align-items-center remember">
						<li><a href='{{_build_auth_code_flow(authority=config["B2C_RESET_PASSWORD_AUTHORITY"])["auth_uri"]}}'>Reset Password</a></li>
					</div>
    
                    {% endif %}
				
				</form>
			</div>
		
	</div>
</div>
</body>
</html>
